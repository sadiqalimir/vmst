<!DOCTYPE html>
<html>
<head>
  <title>Torsion Calculator For a Beam</title>
  <link rel="stylesheet" type="text/css" href="css.css">
</head>
<body>
  <h1>Torsion Calculator for a beam</h1>
  <form>
    <label for="length">Length (in m):</label>
    <input type="number" id="length" name="length" required><br>

    <label for="diameter">Diameter (in m):</label>
    <input type="number" id="diameter" name="diameter" required><br>

    <label for="angle">Angle of twist (in degree):</label>
    <input type="number" id="angle" name="angle" required><br>

    <button type="button" onclick="calculateTorsion()">Calculate</button>
  </form>

  <p id="result"></p>

  <script src="jss.js"></script>
</body>
</html>
